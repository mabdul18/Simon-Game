<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says GAme game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>

   <div class="btn-container">
      <div class="line-one">
        <div class="btn red" type="button" id="red">1</div> <!--id attribute is created for acceding the color using get.attribute("id"); in step 3-->
        <div class="btn yellow" type="button" id="yellow">2</div>
      </div>

      <div class="line-two">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn purple" type="button" id="purple">4</div>
      </div>
      
   </div>
    <script src="app.js"></script>
</body>
</html>

<!--giving type as button for div so that all button properties apply to it, 
    and become cickable, now internally all 4 divs act as a button-->
